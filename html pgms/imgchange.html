<html>
<head>
<script type = "text/javascript">
 function mouseover()
 {
 document.getElementById("img").src = "asus.jpg";
 }
 function mouseout()
 {
 document.getElementById("img").src = "tuf.jpeg";
 }
</script>
</head>
<body>
<img src = "tuf.jpeg" id = "img" width="400" height="400"onmouseover="mouseover()" 
onmouseout="mouseout()"/>
</body>
</html>
